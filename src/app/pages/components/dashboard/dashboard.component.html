<div class="container-fluid" style="margin-top: 5em; margin-bottom: 5em">
    <div class="jumbotron jumbotron-fluid dashboard-banner">
      <div class="container">
        <h1 class="display-4">Welcome to popular movies</h1>
        <p class="lead">Below are the 20 most popular movies today</p>
      </div>
  </div>
  <div class="row justify-content-center">
    <div *ngIf="moviesLoaded">
      <div class="placeholder">
        <app-spinner></app-spinner>
      </div>
    </div>
    <!-- Header banner -->

    <!-- Wrapper for movies -->
    <div class="d-flex flex-wrap justify-content-center">
      <div class="movie_card col-xl-2 col-lg-3 col-md-3 col-xs-1" *ngFor="let movie of this.results" >
        <img class="movie-image" src="{{this.baseImageURI}}{{movie.poster_path}}" alt="..." (click)="openDetailsPage(movie.id, movie)">
        <div class="movie-content">
          <p class="movie-title">{{ movie.original_title}}</p>
          <small>Popularity: {{ movie.popularity }} </small>
          <small>Release date: {{ movie.release_date }} </small>
          <small>Vote average: {{ movie.vote_average }} </small>
          <small>Vote count: {{ movie.vote_count }} </small>
        </div>
      </div>
    </div>
